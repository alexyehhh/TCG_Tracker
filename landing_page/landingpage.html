<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon Card Price Tracker</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Nav Bar -->
		<header>
			<nav class="navbar">
				<div class="nav-title"></div>
				<ul class="nav-links">
					<li><a href="#">Search</a></li>
					<li><a href="#">Collection</a></li>
					<li><a href="#">Upload</a></li>
				</ul>
				<a href="#" class="sign-in-btn">Sign in ></a>
			</nav>
		</header>

		<!-- Main Content -->
		<main>
			<div class="container">
				<!-- Left Side: search bar and the description -->
				<div class="left-content">
					<h1>Find your <br />Pokémon Collection’s Worth</h1>
					<p>
						This will change the way you track the prices of your
						Pokemon cards. Search your card below.
					</p>
					<div class="search-bar">
						<input
							type="text"
							placeholder="Search for your card..." />
						<button>
							<img
								src="../landing_page/images/magnifyingGlass.png"
								alt="Search"
								width="15px" />
						</button>
					</div>
				</div>

				<!-- Right Side: Charizard card (maybe randomize different card img?)-->
				<div class="right-content">
					<img
						src="../landing_page/images/charizard.png"
						alt="Charizard Card"
						class="card-image" />
				</div>
			</div>
		</main>
	</body>
</html>
